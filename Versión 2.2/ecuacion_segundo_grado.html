        <form name="form1"><table cellspacing="15"align="center">

        <td><input size="5" type="number" name="numero1"  id="A"></td>
        <td><sub>X</sub>2</td>
        <td><input size="5" type="number" name="numero2"  id="B"></td>

        <td><input size="5" type="number" name="numero3" id="C"></td>

        <button class="danger" id="limpiar" type="reset" />Borrar todo</button>

        <script type="text/javascript">
          function mostrar() {
            //navigator.vibrate(300);
            $('.confirmacion').slideDown('slow');
            var ok= document.getElementById('boton_ok');
            ok.addEventListener("click", function(ev){
            $('.confirmacion').hide(100);
            ev.preventDefault();
            });
          };
var borrar= document.getElementById('limpiar')
  borrar.addEventListener("click",function (){
  var txt1 = document.getElementById("A");
    var txt2 = document.getElementById("B");
    var txt3 = document.getElementById("C");
    txt1.style.border = "1px solid gray";
    txt2.style.border = "1px solid gray";
    txt3.style.border = "1px solid gray";
  });
    var botonx= document.getElementById('boton');
    botonx.addEventListener("click",function (){
    var txt1 = document.getElementById("A");
    var txt2 = document.getElementById("B");
    var txt3 = document.getElementById("C");
    txt1.style.border = "1px solid gray";
    txt2.style.border = "1px solid gray";
    txt3.style.border = "1px solid gray";
    var a = function (txt1){
            if(txt1.value== "" || txt1.value== null) {
              txt1.style.border = "2px solid red";
          }
          }
          var b = function (txt2){
           if(txt2.value== "" || txt2.value== null) {
              txt2.style.border = "2px solid red";
          }
            }
            var c = function (txt3){
            if(txt3.value== "" || txt3.value== null) {
                 txt3.style.border = "2px solid red";
            }
            }
            if((txt1.value== "" || txt1.value== null)||(txt2.value== "" || txt2.value== null)||(txt3.value== "" || txt3.value== null)){
          mostrar();
          a(txt1);
          b(txt2);
          c(txt3);
            }
            else{
    var a=document.form1.numero1.value;
    var b=document.form1.numero2.value;
    var c=document.form1.numero3.value;
    var D = (b*b)-(4*a*c);
    if (D==0){
      d= Math.sqrt(D);
      x1=((-1*b)+(d))/(2*a);
      var msg1= 'Solución real\n\n\n'+'X1 = '+x1.toFixed(3)+'\n'+'Discriminante = '+D.toFixed(3);
      alert(msg1);
    }
    else if (D>0){
      d= Math.sqrt(D);
      x1=((-1*b)+(d))/(2*a);
      x2=((-1*b)-(d))/(2*a);;
      var msg2= 'Solución real\n\n\n'+'X1 = '+x1.toFixed(3)+'\n'+'x2 = '+x2+'\n'+'Discriminante = '+D.toFixed(3);
      alert(msg2);
    }
    else{
      var dp= D*-1;
      var x= Math.sqrt(dp)/(2*a);
    var real= b*(-1)/(2*a);
      var msg3= 'Solución imaginaria\n\n\n'+'X1 = '+real.toFixed(3)+'+'+x.toFixed(3)+'i\n'+'X2 = '+real.toFixed(3)+'-'+x.toFixed(3)+'i\n'+'Discriminante = '+D.toFixed(3);
      alert(msg3);
    }
  }
    });
